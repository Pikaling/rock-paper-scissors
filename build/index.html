<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="wrapper">
        <section id="rockPaperScissors">
            <canvas id="canvas" width="800" height="600"></canvas>
            <form id="audioControlsForm">
                <button type="button" id="toggleMuteButton"><img src="../img/sound-on.png" alt="Mute Sound" title="Mute Sound" data-src="../img/sound-off.png" data-alt="Play Sound" data-title="Play Sound" /></button>
            </form>
        </section>
    </div>

    <audio id="gameSound">
        <source id="soundEffect" src="../sound/countdown.wav" type="audio/wav" />
    </audio>

    <!-- Form used to start a new game -->
    <template id="newGameFormTemplate">
        <section id="newGame">
            <p>How many rounds would you like to play?</p>
            <form id="newGameForm">
                <label for="bestOf">Best of </label>
                <input type="text" id="bestOf" value="3" />
                <p class="error" id="bestOfError"></p>
                <ul>
                    <li>
                        <input type="radio" name="playerType" id="human" value="human" checked="checked" />
                        <label for="human">Play against the computer</label>
                    </li>
                    <li>
                        <input type="radio" name="playerType" id="computer" value="computer" />
                        <label for="computer">Watch two computer players battle it out</label>
                    </li>
                </ul>
                <button type="submit">Start Game</button>
            </form>
        </section>
    </template>

    <!-- Form to reset game at the end -->
    <template id="resetGameTemplate">
        <form id="resetGameForm">
            <button type="submit">Play again?</button>
        </form>
    </template>

    <!-- Form for player input during game -->
    <template id="gameControlsTemplate">
        <form id="gameControlsForm">
            <ul>
                <li><button type="button" id="rock" value="rock">Rock</button></li>
                <li><button type="button" id="paper" value="paper">Paper</button></li>
                <li><button type="button" id="scissors" value="scissors">Scissors</button></li>
            </ul>
        </form>
    </template>

    <script src="template-polyfill.js"></script>
    <script src="rock-paper-scissors.js"></script>
    <script>
        var Game = new Game();
    </script>
</body>
</html>
